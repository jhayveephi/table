<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="table.css" rel="stylesheet"/>
</head>

<body>
    <table class="tables">
        <tr>
            <td colspan="4" rowspan="5">
                <table>
                    <tr>
                        <td><img src="table_image.JPG" alt=""></td>
                    </tr>
                </table>
            </td>
            <th colspan="6">It's a maze</th>
        </tr>
        <tr>
            <td colspan="3" rowspan="4">You can span down.</td>
            <td colspan="3">You can span across</td>
        </tr>
        <tr class="tbody">
            <td colspan="2">I'ts like a puzzle</td>
            <th rowspan="3">Over here</th>
        </tr>
        <tr>
            <td rowspan="2">This way</td>
            <td>That way</td>
        </tr>
        <tr>
            <td>Where am I?</td>
        </tr>

    </table>
</body>
</html>
